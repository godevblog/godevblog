<div class="blog-tags"> 
    <h1>Tagi</h1>
    {% assign tags = site.tags  %}
    {% for tag in tags %}
        {% assign tag_size = tag | last | size  %}
            <span style="font-size: {{ tag_size  |  times: 5 | plus: 50  }}%"> 
              <!-- style="color: #1C1C1C;" is font color of cloud index -->
              {{ tag[0] }}
            </span>
    {% endfor %}
  </div>
