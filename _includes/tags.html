<div class="blog-tags"> 
    <h1>Tagi</h1>
    {% assign tags = site.tags  %}
    {% for tag in tags %}
    <span style="font-size: {{ tag | last | size  |  times: 4 | plus: 80  }}%"> <!-- style="color: #1C1C1C;" is font color of cloud index -->
        {{ tag[0] }}
      </span>
    {% endfor %}
  </div>
