<div class="blog-tags"> 
    <h1>Tagi</h1>
    {% assign tags = site.categories | sort %}
    {% for tag in tags %}
    <a href="#{{ tag[0] | slugify }}" class="btn btn-default" style="font-size: {{ tag | last | size  |  times: 4 | plus: 80  }}%"> <!-- style="color: #1C1C1C;" is font color of cloud index -->
      <span class="fa fa-folder-open" aria-hidden="true"> 
        {{ tag[0] }}
        (<i class="badge">{{ tag | last | size }}</i>)
      </span>
    </a>
    {% endfor %}
  </div>
  <hr/> 
  <div class="post-preview"> 
    {% for tag in tags %} 
      <h2 id="{{ tag[0] | slugify }}" style="padding-top: 10px;"> {{ tag[0] }}  <i class="badge">({{ tag | last | size }})</i></h2>
      <ul class="later on">
        {% for post in tag[1] %}
          <a class="post-subtitle" href="{{ site.baseurl }}{{ post.url }}">
        <li>
          {{ post.title }}
          <!-- <small class="post-meta"> - {{ post.date | date: "%F" }}</small>-->
        </li>
        </a>
        {% endfor %}
      </ul>
        <a href="#top" class="btn btn-default">
          <span class="fa fa-refresh" aria-hidden="true"></span> powrót na górę
        </a> 
        <hr/>
    {% endfor %}
  </div>
