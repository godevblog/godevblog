{% for award in awards %}

<h3 class="level">
        {%if award.url %}
            <a href='{{ award.url }}'>{{award.name}}</a>. 
        {% else %}
            {{award.name}}.
        {% endif %}

    {%if award.grant %}
        <b class='level_done'>przyznana</b>
    {% endif %}
</h3>

{% endfor %}
