<nav>
    <ul class="nav">
        {% for item in site.data.menu.groups %}
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">{{ item.title }}</a>
                <div class="dropdown-content">
                    {% for entry in item.urls %}
                        <a href="{{ entry.url }}">{{ entry.page }}</a>
                    {% endfor %}
                </div>
            </li>
        {% endfor %}
    </ul>
</nav>
